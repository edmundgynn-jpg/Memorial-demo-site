<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Gynn Memorials</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* Top Banner */
        .top-banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f2f2f2;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .banner-left img {
            height: 60px;
        }

        .banner-center {
            flex-grow: 1;
            text-align: center;
        }

        .banner-center nav a {
            display: inline-block;
            margin: 0 10px;
        }

        .banner-center nav img {
            height: 35px;
        }

        .banner-right {
            text-align: right;
            font-size: 12px;
            line-height: 1.4;
        }

        /* Main Content */
        .content {
            padding: 20px;
            min-height: 80vh; /* space above footer */
            text-align: center;
        }

        /* Ogee image placeholder */
        .ogee-image {
            display: block;
            margin: 20px auto;
            max-width: 300px;
        }

        /* Bottom Banner */
        .bottom-banner {
            display: flex;
            justify-content: center;
            background: #f2f2f2;
            padding: 8px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ccc;
        }

        .bottom-banner a {
            margin: 0 8px;
        }

        .bottom-banner img {
            height: 28px;
        }
    </style>
</head>
<body>

    <!-- TOP BANNER -->
    <header class="top-banner">
        <div class="banner-left">
            <img src="logo.png" alt="David Gynn Memorials">
        </div>
        <div class="banner-center">
            <nav class="top-nav">
                <a href="index.html"><img src="home-icon.png" alt="Home"></a>
                <a href="memorials.html"><img src="memorials-icon.png" alt="Memorials"></a>
                <a href="stones.html"><img src="stones-icon.png" alt="Stones"></a>
                <a href="contact.html"><img src="contact-icon.png" alt="Contact"></a>
            </nav>
        </div>
        <div class="banner-right">
            The Monumental Works<br>
            Roydon Road<br>
            Launceston, Cornwall<br>
            PL15 8DR<br>
            01566 773810
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="content">
        <h1>Welcome to David Gynn Memorials</h1>
        <p>Your trusted local memorial makers in Cornwall.</p>
        <img src="ogee-headstone.png" alt="Ogee Headstone Example" class="ogee-image">
    </div>

    <!-- BOTTOM BANNER -->
    <footer class="bottom-banner">
        <a href="index.html"><img src="home-icon.png" alt="Home"></a>
        <a href="memorials.html"><img src="memorials-icon.png" alt="Memorials"></a>
        <a href="stones.html"><img src="stones-icon.png" alt="Stones"></a>
        <a href="contact.html"><img src="contact-icon.png" alt="Contact"></a>
    </footer>

</body>
</html>
