<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorial Demo Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .memorial {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Memorial Demo</h1>
  <div class="memorial">
    <img src="https://via.placeholder.com/300x200" alt="Memorial Image">
    <p>This is a sample memorial page. You can add your own content and images later.</p>
  </div>
</body>
</html>
