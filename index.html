<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memorial Envelope Hover</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 300px;
      cursor: pointer;
    }
    .top {
      transform-origin: bottom center; /* pivot at base of top half */
    }
  </style>
</head>
<body>

<svg id="envelopeIcon" viewBox="0 0 512 954" xmlns="http://www.w3.org/2000/svg">

  <!-- Bottom half -->
  <path class="bottom" d="M0,477 L0,954 L512,954 L512,477 Z" fill="#c8c6c2" stroke="#888"/>

  <!-- Top half -->
  <path class="top" d="M0,477 L0,0 
     C130,30 380,30 512,0 
     L512,477 Z" fill="#c8c6c2" stroke="#888"/>
</svg>

<script>
  const topHalf = document.querySelector(".top");
  const icon = document.getElementById("envelopeIcon");

  let openAnim = gsap.to(topHalf, {
    rotateX: -180,
    duration: 0.5,
    ease: "power2.inOut",
    paused: true
  });

  icon.addEventListener("mouseenter", () => {
    openAnim.play();
  });

  icon.addEventListener("mouseleave", () => {
    openAnim.reverse();
  });
</script>

</body>
</html>
