<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ogee Headstone Fold Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 400px;
      height: auto;
      overflow: visible;
    }
    .top {
      transform-origin: bottom center; /* pivot at base of top half */
    }
  </style>
</head>
<body>

<svg viewBox="0 0 512 954" xmlns="http://www.w3.org/2000/svg">

  <!-- Bottom half -->
  <path class="bottom" d="M0,477 L0,954 L512,954 L512,477 Z" fill="#c8c6c2" stroke="#888"/>

  <!-- Top half (cut at midpoint, ~477) -->
  <path class="top" d="M0,477 L0,0 
     C130,30 380,30 512,0 
     L512,477 Z" fill="#c8c6c2" stroke="#888"/>
</svg>

<script>
  gsap.to(".top", {
    rotateX: -180,       // fold down
    transformOrigin: "bottom center",
    duration: 30,        // nice and slow
    yoyo: true,
    repeat: -1,
    ease: "power1.inOut"
  });
</script>

</body>
</html>
