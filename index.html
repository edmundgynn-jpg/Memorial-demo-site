<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ogee Memorial Envelope Animation</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<style>
  body {
    background:#1a1a1a;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  svg {
    width:250px;
    cursor:pointer;
  }
  .flap {
    transform-origin: center bottom;
  }
</style>
</head>
<body>

<svg viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Base (bottom 60%) -->
  <path d="M20,150 
           Q20,240 100,240 
           Q180,240 180,150 
           Z" fill="#ccc" stroke="#222" stroke-width="3"/>
  
  <!-- Flap (top 40%) -->
  <path class="flap" d="M20,150 
           Q20,80 60,50 
           Q100,20 140,50 
           Q180,80 180,150 
           Z" fill="#ccc" stroke="#222" stroke-width="3"/>
</svg>

<script>
  const flap = document.querySelector(".flap");

  // hover fold
  document.querySelector("svg").addEventListener("mouseenter", () => {
    gsap.to(flap, {duration:0.4, rotationX:-150, transformOrigin:"center bottom"});
  });

  // reset fold
  document.querySelector("svg").addEventListener("mouseleave", () => {
    gsap.to(flap, {duration:0.4, rotationX:0, transformOrigin:"center bottom"});
  });
</script>

</body>
</html>
